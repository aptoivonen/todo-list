<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="bg-image"></div>
    <div class="container">
      <div class="grid">
        <header class="main-header">
          <h1 class="main-heading">Todo App</h1>
        </header>
        <aside class="todo-list-area">
          <h2 class="secondary-heading">Lists</h2>
          <form class="add-todo-list-form" id="addTodoListForm">
            <input
              class="add-todo-list-title-input"
              type="text"
              id="addTodoListInput"
              placeholder="Name of list"
            /><button class="btn" type="submit" id="addTodoListButton">
              + List
            </button>
          </form>
          <ul class="todo-lists" id="todoLists"></ul>
        </aside>
        <main class="todo-area">
          <h2 class="secondary-heading">Todos</h2>
          <form
            class="todo-form"
            id="addTodoForm"
            onreset="document.getElementById('addTodoPrioritySelect').dataset.selected='High'"
          >
            <input
              class="todo-title-input"
              type="text"
              name="title"
              id="addTodoTitleInput"
              placeholder="Title"
            />
            <textarea
              class="todo-description-textarea"
              name="description"
              id="addTodoDescriptionTextArea"
              cols="30"
              rows="4"
              placeholder="Description"
            ></textarea>
            <div class="todo-form-group">
              <select
                class="todo-priority-select"
                name="priority"
                id="addTodoPrioritySelect"
                onchange="this.dataset.selected = this.value;"
                data-selected="High"
              >
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
              </select>
              <input
                class="todo-duedate-input"
                type="date"
                name="dueDate"
                id="addTodoDueDateInput"
              />
              <button
                class="btn todo-submit-button"
                type="submit"
                id="addTodoButton"
              >
                + Todo
              </button>
            </div>
          </form>
          <ul class="todos" id="todos"></ul>
        </main>
      </div>
    </div>
    <div class="overlay hide" id="overlay">
      <div class="edit-todo-form-container">
        <form class="todo-form bg-white" id="editTodoForm"></form>
      </div>
    </div>
  </body>
</html>
