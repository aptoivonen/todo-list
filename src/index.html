<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="bg-image"></div>
    <div class="container">
      <div class="grid">
        <header class="main-header">
          <h1 class="main-heading">Todo App</h1>
        </header>
        <aside class="todo-list-area">
          <h2 class="secondary-heading">Lists</h2>
          <form id="addTodoListForm">
            <input type="text" id="addTodoListInput" /><button
              type="submit"
              id="addTodoListButton"
            >
              + Add new list
            </button>
          </form>
          <ul class="todo-lists" id="todoLists"></ul>
        </aside>
        <main class="todo-area">
          <h2 class="secondary-heading">Todos</h2>
          <form id="addTodoForm">
            <input type="text" id="addTodoInput" />
            <button type="submit" id="addTodoButton">+ Add new todo</button>
          </form>
          <ul id="todos"></ul>
        </main>
      </div>
    </div>
  </body>
</html>
