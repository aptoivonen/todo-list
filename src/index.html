<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List a</title>
  </head>
  <body>
    <div class="bg-image"></div>
    <div class="container">
      <div class="grid">
        <header class="main-header">
          <h1 class="main-heading">Todo App</h1>
        </header>
        <aside class="todo-list-area">
          <h2 class="secondary-heading">Lists</h2>
          <ul id="todoLists"></ul>
        </aside>
        <main class="todo-area">
          <h2 class="secondary-heading">Todos</h2>
        </main>
      </div>
    </div>

    <template id="todoListLiTemplate">
      <li class="todolist-item">
        <span class="todolist-item-title"></span>
        <span class="todolist-item-number-of-todos"></span>
      </li>
    </template>
  </body>
</html>
